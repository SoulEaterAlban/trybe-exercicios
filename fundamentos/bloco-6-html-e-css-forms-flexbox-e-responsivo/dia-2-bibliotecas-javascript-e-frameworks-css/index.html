<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Trip</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
</head>
<body>
        <main>
            <header class="">Concurso TrybeTrip</header>
            <form action="" method="get">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome: 
                        <input type="text" name="nome" class="form-control" id="nome" max="40" min="10">
                    </label>
                    <br>
                    <label for="email" class="form-label">Email: 
                        <input type="email" name="email" class="form-control" id="email" max="50" min="10">
                    </label>
                    <br>
                    <label class="form-label" for="opcao1">
                        <input type="radio" class="form-check-input" name="opcao" id="opcao1" value="opcao1">Cidade
                    </label>
                    <label class="form-label" for="opcao2">
                        <input type="radio"  class="form-check-input" name="opcao" id="opcao2" value="opcao2">Campo
                    </label>
                    <label for="opcao3">
                        <input type="radio" class="form-check-input" name="opcao" id="opcao3" value="opcao3">Praia
                    </label>
                    <label class="form-label" for="opcao4">
                        <input type="radio" class="form-check-input" name="opcao" id="opcao4" value="opcao4">Montanhas
                    </label>

                    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                    <textarea name="texto" class="form-control" id="textArea" cols="30" rows="10" maxlength="500"></textarea>
                    <br>
                    <label class="form-label" for="data">Data: 
                        <input type="date" name="data" id="data" max="2022-02-22">
                    </label>
                    <br>
                    <label class="form-label" for="concordo1">
                        <input type="checkbox" class="form-check-input" name="check" id="concordo1">
                        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? 
                    </label>
                    <br>
                    <label class="form-label" for="concordo2">
                        <input type="checkbox" class="form-check-input" name="check" id="concordo2">
                        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. 
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-submit">Enviar</button>
                <button type="reset" class="btn btn-danger" >Limpar</button>
            </form>
        </main>
    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
